<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		
		<link href="test.css" rel="stylesheet">
		<style>
			.d-out{
				width: 120px;
				height: 120px;
				background-color: #5CB85C;
				
				position: absolute;
				border-radius: 100px;
			}
			.d1{
				width: 60px;
				height: 60px;
				background-color: #EBEBEB;
				top:30px;
				left:30px;
				position: absolute;
				border-radius: 100px;
				transition:1s;
				z-index: 99;
			}
			.d1-1{
				top:0px;
				left:45px;/*60-15*/
				width: 30px;
				height: 30px;
				background-color: #31B0D5;
				position: absolute;
				border-radius: 100px;
			}
			.d1-2{
				top:45px;
				right:0px;
				width: 30px;
				height: 30px;
				background-color: #31B0D5;
				position: absolute;
				border-radius: 100px;
			}
			.d1-3{
				bottom:0px;
				left:45px;
				width: 30px;
				height: 30px;
				background-color: #31B0D5;
				position: absolute;
				border-radius: 100px;
			}
			.d1:hover + .d-out{
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div id="mainDesktop" class="main-desktop">
			<div style="top:100px;left:100px;position: relative;">
				<div class="d1">
				</div>
				<div class="d-out">
					<div class="d1-1">
					</div>
					<div class="d1-2">
					</div>
					<div class="d1-3">
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
