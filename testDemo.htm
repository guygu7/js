<!DOCTYPE HTML>
<html>
	<head>
		<title>dragdrop，层拖动 www.veryhuo.com </title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			div:first-child {
				opacity: .99;
			}
			.red, .green, .blue {
				position: absolute;
			}
			.red {
				background: red;
				z-index: 1;
			}
			.green {
				background: green;
			}
			.blue {
				background: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<span class="red" style="width: 100px;height: 200px">Red</span>
		</div>
		<div>
			<span class="green" style="width: 200px;height: 100px">Green</span>
		</div>
		<div>
			<span class="blue" style="width: 150px;height: 150px">Blue</span>
		</div>
	</body>
</html>
