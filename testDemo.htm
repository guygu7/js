<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		
		<link href="test.css" rel="stylesheet">
		<style>
			.d-out{
				width: 50px;
				height: 50px;
				position: absolute;
				border-radius: 100px;
				transition:0.6s;
			}
			.d1{
				width: 50px;
				height: 50px;
				background-color: #EBEBEB;
				position: absolute;
				border-radius: 100px;
				z-index: 99;
			}
			.d1-1{
				top:0px;
				left:19px;/*60-15*/
				width: 12px;
				height: 12px;
				background-color: #31B0D5;
				position: absolute;
				border-radius: 100px;
				font-size:5px;
			}
			.d1-2{
				top:19px;
				right:0px;
				width: 12px;
				height: 12px;
				background-color: #31B0D5;
				position: absolute;
				border-radius: 100px;
			}
			.d1-3{
				bottom:0px;
				left:19px;
				width: 12px;
				height: 12px;
				background-color: #31B0D5;
				position: absolute;
				border-radius: 100px;
			}
			.d1:hover + .d-out,.d-out:hover{
				transform: rotate(-360deg) scale(3);
			}
			.d1:hover div.d-out>.d1-2,.d-out:hover .d1-2{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="mainDesktop" class="main-desktop">
			<div style="top:100px;left:100px;position: relative;z-index: 1000;">
				<div class="d1">aaa
				</div>
				<div class="d-out">
					<div class="d1-1">文字
					</div>
					<div class="d1-2">
					</div>
					<div class="d1-3">
					</div>
				</div>
			</div>
			<div style="top:100px;left:180px;position: relative;">
				<div class="d1">aaa
				</div>
				<div class="d-out">
					<div class="d1-1">文字
					</div>
					<div class="d1-2">
					</div>
					<div class="d1-3">
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
