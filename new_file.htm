<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
		<link href="test.css" rel="stylesheet">
	</head>
	<body>
		<div id="mainDesktop" class="main-desktop"></div>
		<script src="jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/core.js"></script>
		<script src="js/Menu.js"></script>
		<script src="js/Scene.js"></script>
		<script src="js/panel.js"></script>
		<script src="js/button.js"></script>
		<script>
			//构建主界面
			var scene = LC.Components.SceneFactory.createScene("startScene");
			var menu1 = LC.Components.MenuFactory.createStartMenu("menuID");
			var buttonstart = LC.Components.ButtonFactory.createButtonStart("buttonID");
			scene.dom.append(menu1.dom.append(buttonstart.dom.append("start").click(function() {
				scene.hide();
				setTimeout("sceneNext.show()",100);
			})));
			/*-----构建次页面-----*/
			//场景
			var sceneNext = LC.Components.SceneFactory.createScene("nextScene");
			//面板主体
			var panelbag = LC.Components.PanelFactory.createPanel("panelID");
			//关闭按钮
			var buttonclose = LC.Components.ButtonFactory.createButtonClose("button3ID",panelbag);
			//面板标题
			var panelTitel = LC.Components.PanelFactory.createPanelTitle("panel2ID").setText("面板物品文字，eyoa,");
			//内部
			var panel2 = LC.Components.PanelFactory.createPanel2("panelnID");
			var panel3 = LC.Components.PanelFactory.createPanel2("paneln22ID");
			panelbag.dom.append(buttonclose.dom).append(panelTitel.dom).append(panel2.dom).append(panel3.dom);
			
			//-----
			//面板主体
			var panelbag9 = LC.Components.PanelFactory.createPanel("panelID");
			//关闭按钮
			var buttonclose9 = LC.Components.ButtonFactory.createButtonClose("button3ID",panelbag);
			//面板标题
			var panelTitel9 = LC.Components.PanelFactory.createPanelTitle("panel2ID").setText("面板物品文字，eyoa,");
			//内部
			var panel29 = LC.Components.PanelFactory.createPanel2("panelnID");
			var panel39 = LC.Components.PanelFactory.createPanel2("paneln22ID");
			panelbag9.dom.append(buttonclose9.dom).append(panelTitel9.dom).append(panel29.dom).append(panel39.dom);
			sceneNext.dom.append(panelbag9.dom);
			//-----
			
			//打开面板按钮
			var buttonShowbag = LC.Components.ButtonFactory.createButtonStart("button3ID");
			buttonShowbag.dom.append("showbag").click(function() {panelbag.show();});
			//返回上级场景按钮
			var buttonback = LC.Components.ButtonFactory.createButtonStart("button2ID");
			buttonback.dom.append("back").click(function() {
				sceneNext.hide();
				setTimeout("scene.show()",100);
			});
			sceneNext.dom.append(panelbag.dom).append(buttonShowbag.dom).append(buttonback.dom);
			//设置面板可拖动
			LC.Components.ComponentFunction.drag(panelTitel,panelbag);
			LC.Components.ComponentFunction.drag(panel3);
			//加载全部场景
			$("#mainDesktop").append(scene.dom).append(sceneNext.dom);
			sceneNext.hide();
			scene.show();
			
		</script>
	</body>
</html>
