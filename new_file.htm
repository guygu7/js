<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
		<link href="test.css" rel="stylesheet">
	</head>
	<body>
		<div id="mainDesktop" class="main-desktop"></div>
		<script src="jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/core.js"></script>
		<script src="js/Menu.js"></script>
		<script src="js/Scene.js"></script>
		<script src="js/panel.js"></script>
		<script src="js/button.js"></script>
		<script>
			//构建主界面
			var scene = LC.Components.SceneFactory.createScene("startScene");
			var sceneNext = LC.Components.SceneFactory.createScene("nextScene");
			$("#mainDesktop").append(scene.dom).append(sceneNext.dom);
			sceneNext.hide();
			scene.show();
			//var progress1 = LC.Components.ProgressBarFactory.createProgressBar1("testID");
			//scene.sceneDOM.append(progress1.progressDOM);
			var menu1 = LC.Components.MenuFactory.createStartMenu("menuID");
			var panel1 = LC.Components.PanelFactory.createPanel("panelID");
			var button1 = LC.Components.ButtonFactory.createButton("buttonID");
			var button2 = LC.Components.ButtonFactory.createButton("button2ID");
			scene.dom.append(menu1.dom.append(button1.dom.append("start").click(function() {
				scene.hide();
				setTimeout("sceneNext.show()",0);
			})));
			//scene.dom.append(menu1.dom.append(button1.dom.append("start")).append(button2.dom.append("start")));
		</script>
	</body>
</html>
