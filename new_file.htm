		<script>/**
 * @author LC 命名空间  namespace
 */
var LC = {};

/**
 * 定义组件命名空间
 */
LC.Components = {};

/**
 * 公共属性字典
 */
LC.CommonProperty = {
	sign : "lcsign" //通用标记属性，替代id
};

/**
 * 组件所用到的公共方法集合
 */
LC.Components.ComponentFunction = {
	/**
	 * 创建返回整体的进度条DOM，使用.append加入页面
	 * @param {Object} id 进度条id
	 */
	creatProgressDOM : function(id){
		var sign = LC.CommonProperty.sign;
		var progress = $("<div></div>").attr({
			sign : id,
			"class" : "progress"
		}).append($("<div></div>").attr({
			"class" : "progress-bar progress-bar-striped active",
			"role" : "progressbar",
			"aria-valuenow" : "0",
			"aria-valuemin" : "0",
			"aria-valuemax" : "100"
		}));
		return progress;
	}
};

/**
 * 组件空间中装入进度条类
 * @param {Object} progressID 进度条id
 */
LC.Components.ProgressBar = function(progressID) {
	var signID = progressID;
	//进度条的DOM对像，通过.append()加入页面中显示
	var progressDOM = LC.Components.ComponentFunction.creatProgressDOM(progressID);
	/**
	 * 获取进度条的DOM对像，通过.append()加入页面中显示
	 */
	this.getProgressDOM = function(){
		return progressDOM;
	};
	/**
	 * 设置运行时间，单位s
	 * @param {Object} time 运行时间
	 */
	this.setRunningTime = function(time){
		//获得组件内部div progressBar
		var progressChilds = progress.children("div.progress-bar");
		//进度条div设置从0%到100%的运行时间
		progressChilds.first().css({
			"transition" : "width "+time+"s",
			"-moz-transition" : "width "+time+"s",
			"-webkit-transition" : "width "+time+"s",
			"-o-transition" : "width "+time+"s"
		});
		//影子div
		//progressChild.first().next();
		return this;//链式
	};
	/**
	 * 运行，开始读条
	 */
	this.start = function(){
		
	};
};

/**
 * 组件空间中加入进度条工厂
 */
LC.Components.ProgressBarFactory = {
	/**
	 * 创建并返回一个标识为传入name样式为style1的进度条html对象progress，请调用.append()加入页面中显示
	 * @param {Object} progressID 进度条id
	 */
	createProgressBar : function(progressID) {
		var returnProgress = new LC.Components.ProgressBar(progressID);
		return returnProgress;
	}

};

</script>
