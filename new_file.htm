<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
		<link href="test.css" rel="stylesheet">
	</head>
	<body>
		<div id="mainDesktop" class="main-desktop"></div>
		<script src="jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/core.js"></script>
		<script src="js/BasicComponent.js"></script>
		<script src="js/Components.js"></script>
		<script src="js/Menu.js"></script>
		<script src="js/Scene.js"></script>
		<script src="js/panel.js"></script>
		<script src="js/button.js"></script>
		<script src="js/table.js"></script>
		<script src="js/corner.js"></script>
		<script>
			//构建主界面
			var scene = LC.Components.SceneFactory.createScene();
			var menu = LC.Components.DropdownLeftFactory.createDropdownLeft();
			//var buttonstart = LC.Components.ButtonFactory.createButtonStart();
			menu.addElement(1,"111");
			menu.addElement(2,"222");
			menu.addElement(3,"333");
			menu.addElement(4,"444");
			menu.addElement(5,"000");
			menu.addElement(6,"666");
			
			scene.dom.append(menu.dom);
			//加载全部场景
			$("#mainDesktop").append(scene.dom);
			//sceneNext.hide();
			scene.show();
			
			
		</script>
	</body>
</html>
