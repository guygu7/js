<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ --><title>Bootstrap 101 Template</title>
		<!-- Bootstrap -->
		<link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
		<link href="test.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<progress max="100" value="10" ></progress>
		<div id="test"></div>
		<button id="but">
			but
		</button>
		<button id="but2">
			but2
		</button>
		<div id="divF" class="panel-outerlayer">
			<div id="divC1" class="panel-outerlayer" style="width: 30px;height: 30px">aaa</div><div id="divC2" class="panel-outerlayer" style="width: 30px;height: 30px">aaa</div></br>
			<div id="divC3" class="panel-outerlayer" style="width: 30px;height: 30px">aaa</div><div id="divC4" class="panel-outerlayer" style="width: 30px;height: 30px">aaa</div></br>
			<div id="divC5" class="panel-outerlayer" style="width: 30px;height: 30px">aaa</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="jquery-3.2.1/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/core.js"></script>
		<script src="js/progressbar_bak.js"></script>
		<script>
			var inside = $("#divC1");
			var childs = $("#divF").children();
			var width=0;
			var height=0;
			for (var i=0; i < childs.length; i++) {
			console.log(childs.eq(i));
			  width = width + Number(childs.eq(i).css("width").replace("px",""));
			  width = width + Number(childs.eq(i).css("margin-top").replace("px",""));
			  width = width + Number(childs.eq(i).css("margin-bottom").replace("px",""));
			  height = height + Number(childs.eq(i).css("height").replace("px",""));
			  height = height + Number(childs.eq(i).css("margin-left").replace("px",""));
			  height = height + Number(childs.eq(i).css("margin-right").replace("px",""));
				console.log("width:"+width);
				console.log("height:"+height);
			};
		</script>
		<script>
			var progress1 = LC.Components.ProgressBarFactory.createProgressBar1("testID");
			var progress2 = LC.Components.ProgressBarFactory.createProgressBar1("testID2");
			$("#test").append(progress1.dom).append(progress2.dom);
			$("#but").on("click", function() {
				progress1.setWidth(70,1).setWidth(70,2);
				progress1.start();
				progress2.setWidth(80,1).setWidth(80,2);
				progress2.start();
			});
			$("#but2").on("click", function() {
				progress1.setWidth(80,1).setWidth(80,2);
				progress1.start();
				progress2.setWidth(70,1).setWidth(70,2);
				progress2.start();
			});
		</script>
		<script></script>
	</body>
</html>
