<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<style type="text/css">
			#div1 {
				width: 150px;
				height: 150px;
				border: 3px outset #F0AD4E;
				box-shadow: inset 0 0 0 1px black, inset 0 0 0 6px #F0AD4E;
				padding: 30px;
				position: relative;
				left: 30px;
			}
			#div2 {
				width: 0;
				height: 0;
				border-width: 10px 5px;
				border-style: solid;
				border-color: rgb(255,255,255,0) #5BC0DE rgb(255,255,255,0) rgb(255,255,255,0);
				position: absolute;
				left: -5px;
				bottom: 5px;
			}
			.test {
				width: 300px;
				padding: 30px 20px;
				margin-left: 60px;
				background: #beceeb;
				position: relative;
			}
			.test span {
				width: 0;
				height: 0;
				font-size: 0;
				overflow: hidden;
				position: absolute;
			}
			.test span.bot {
				border-width: 20px;
				border-style: solid;
				border-color: #ffffff #beceeb #beceeb #ffffff;
				left: -40px;
				top: 40px;
			}
			.test span.top {
				border-width: 10px 20px;
				border-style: dashed solid solid dashed;
				border-color: transparent #ffffff #ffffff transparent;
				left: -40px;
				top: 60px;
			}
			#div3{
				border: 3px outset #F0AD4E;
				background-color: #3C3C3C;
				transition : width 0.3s ,height 0.3s 0.3s;
			}
			.hide{
				width: 0px;
				height: 0px;
			}
			.show{
				width: 150px;
				height: 150px;
			}
			/*条纹背景http://blog.csdn.net/fareise/article/details/51501909*/
			#div4{
				width: 750px;
				height: 150px;
				/*
				background: -webkit-linear-gradient(right bottom,#2E6DA4,#767676);  
        		background: linear-gradient(right bottom,red,blue);   
        		*/
        		/*
        		background: linear-gradient(to right, #fb3 50%, #58a 0);  
				background-size:30px 100%;  
				*/
				/*
				background: repeating-linear-gradient(60deg, #fb3, #fb3 15px, #58a 0, #58a 30px);
				background-size:30px 30px;  
				*/
				background: #EB9316;  
				background-image: repeating-linear-gradient(45deg,  
				hsla(0,0%,100%,.1),  
				hsla(0,0%,100%,.1)3px,  
				transparent 10px,transparent 10px); 
				background-size:8px 8px;  
			}
		</style>
	</head>
	<body>
		<div class="test">
			<span class="bot"></span>
			<span class="top"></span>
			CSS “边框法”实现气泡对话框效果一
		</div>
		<div id = "div1"><div id = "div2"></div></div>
		<div id = "div3" class="show"></div>
		<div id="div4"></div>

		<script>

			//实现跟随鼠标移动3D变化
			function move(event) {
				tempY = ($(window).height()/2);
				console.log((((event.clientY-tempY)/tempY)*45));
				tempX = ($(window).width()/2);
				console.log((((event.clientX-tempX)/tempX)*45));
				str = "rotateX("+(((tempY-event.clientY)/tempY)*20)+"deg)";
				str += "rotateY("+(((tempX-event.clientX)/tempX)*20)+"deg)";
				$("#div3").css({"transform": str});
			}
			$(document).bind("mousemove", move);
		</script>
	</body>
