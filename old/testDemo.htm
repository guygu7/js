<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<link href="test.css" rel="stylesheet">
		<style>
			.filter-mix {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 300px;
				height: 200px;
				-webkit-filter: contrast(10);
				background: #fff;
			}
			.filter-mix::before {
				content: "";
				position: absolute;
				width: 120px;
				height: 120px;
				border-radius: 50%;
				background: #333;
				top: 40px;
				left: 0px;
				z-index: 2;
				-webkit-filter: blur(2px);
				box-sizing: border-box;
				animation: filterBallMove 10s ease-out infinite;
				-webkit-animation: filterBallMove 10s ease-out infinite;
			}
			.filter-mix::after {
				content: "";
				position: absolute;
				width: 80px;
				height: 80px;
				border-radius: 50%;
				background: #3F51B5;
				top: 60px;
				right: 0px;
				z-index: 2;
				-webkit-filter: blur(2px);
				animation: filterBallMove2 10s ease-out infinite;
				-webkit-animation: filterBallMove2 10s ease-out infinite;
			}

			@keyframes filterBallMove{
			50%{
			left:200px;
			}
			}

			@-webkit-keyframes filterBallMove{
			50%{
			left:200px;
			}
			}

			@keyframes filterBallMove2{
			50%{
			right:200px;
			}
			}

			@-webkit-keyframes filterBallMove2{
			50%{
			right:200px;
			}
			}

			.text-magic {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 300px;
				font-size: 36px;
				font-family: Raleway, Verdana, Arial;
			}
			.white {
				position: absolute;
				left: 0;
				top: 15px;
				width: 100%;
				height: 3px;
				background: #fff;
				z-index: 4;
				animation: whiteMove 3s ease-out infinite;
			}

			.text-magic:before {
				content: attr(data-word);
				position: absolute;
				top: 0;
				left: 0.5px;
				height: 0px;
				color: rgba(0,0,0,.9);
				overflow: hidden;
				z-index: 2;
				animation: redShadow 1s ease-in infinite;
				-webkit-filter: contrast(200%);
				text-shadow: 0.1px 0 0 red;
			}

			.text-magic:after {
				content: attr(data-word);
				position: absolute;
				top: 0;
				left: -3px;
				height: 36px;
				color: rgba(0,0,0,.8);
				overflow: hidden;
				z-index: 3;
				background: rgba(198,193,170,.9);
				animation: redHeight 1.5s ease-out infinite;
				-webkit-filter: contrast(200%);
			}

			@keyframes redShadow{
			20%{
			height:32px;
			}
			60%{
			height:6px;
			}
			100%{
			height:42px;
			}
			}

			@keyframes redHeight{
			20%{
			height:42px;
			}
			35%{
			height:12px;
			}
			50%{
			height:40px;
			}
			60%{
			height:20px;
			}
			70%{
			height:34px;
			}
			80%{
			height:22px;
			}
			100%{
			height:0px;
			}
			}

			@keyframes whiteMove{
			8%{
			top:38px;
			}
			10%{
			top:8px;
			}
			12%{
			top:42px;
			}
			99%{
			top:36px;
			}
			}

			.line-animation {
				position: absolute;
				width: 200px;
				height: 200px;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.line-animation svg {
				position: absolute;
				top: 0;
				left: 0;
				transform-origin: center center;
				transition: all 0.3s;
				transform: rotateY(0deg);
			}
			.line-animation path {
				fill: none;
				stroke: #000;
				stroke-width: 1;
				fill: none;
				transition: all .3s;
			}
			.line-animation .l1 path {
				stroke-width: 3;
				stroke: #666;
				stroke-dasharray: 282.84;
				stroke-dashoffset: -565.69;
				animation: LOADING1 5s linear 0s infinite;
			}
			.line-animation .l2 path {
				stroke-width: 2;
				stroke: #333;
				stroke-dasharray: 212;
				stroke-dashoffset: -424;
				animation: LOADING2 4s linear 0s infinite;
			}
			.line-animation .l3 path {
				stroke-dasharray: 141;
				stroke-dashoffset: -282;
				animation: LOADING3 3s linear 0s infinite;
			}
			@keyframes LOADING1 {
			0% {
			stroke-dashoffset: -565.69;
			}
			50% {
			stroke-dashoffset: 0;
			stroke-width: 1;
			}
			100% {
			stroke-dashoffset: 565.69;

			}
			}
			@keyframes LOADING2 {
			0% {
			stroke-dashoffset: 424;
			}
			50% {
			stroke-dashoffset: 0;
			stroke-width: 1;
			}
			100% {
			stroke-dashoffset: -424;
			}
			}
			@keyframes LOADING3 {
			0% {
			stroke-dashoffset: -282;
			}
			50% {
			stroke-dashoffset: 0;
			stroke-width: 2;
			}
			100% {
			stroke-dashoffset: 282;
			}
			}
			.line-animation .l1 {
				animation: TURN 4s linear 0s infinite;
			}
			.line-animation .l2 {
				animation: TURNBACK 3s linear 0s infinite;
			}
			.line-animation .l3 {
				animation: TURN 1.5s linear 0s infinite;
			}
			@keyframes TURN {
			0% {
			transform: rotateY(0deg);
			opacity: 1;
			}
			25% {
			transform: rotateY(90deg);
			opacity: .6;
			}
			50% {
			transform: rotateY(180deg);
			opacity: 1;
			}
			75% {
			transform: rotateY(270deg);
			opacity: .6;
			}
			100% {
			transform: rotateY(360deg);
			opacity: 1;
			}
			}

			@keyframes TURNBACK {
			0% {
			transform: rotateY(360deg);
			opacity: 1;
			}
			25% {
			transform: rotateY(270deg);
			opacity: .6;
			}
			50% {
			transform: rotateY(180deg);
			opacity: 1;
			}
			75% {
			transform: rotateY(90deg);
			opacity: .6;
			}
			100% {
			transform: rotateY(0deg);
			opacity: 1;
			}
			}

			/*-------------------------------------------------------------------*/

			.wrapper {
				width: 50%;
				float: left;
				transition: 3s;
			}
			@keyframes rotateHAHA{
				0%{
					transform: rotateX(0deg) rotateY(0deg);
				}
				100%{
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			.cube {
				font-size: 4em;
				width: 2em;
				height: 2em;
				margin: 1.5em auto;
				background:#717171;
				transform-origin: 1em 1em;
				transform-style: preserve-3d;
				transform: rotateX(90deg) translateY(-0em);
			}
			.cube:hover {
				animation: rotateHAHA 4s linear infinite;
			}
			.side {
				position: absolute;
				width: 1em;
				height: 1em;
				background: rgba(255, 99, 71);
				border: 1px solid rgba(0, 0, 0, 0.5);
				color: white;
				text-align: center;
				line-height: 2em;
			}
			.side2 {
				position: absolute;
				width: 1em;
				height: 1em;
				background: rgba(255, 99, 71);
				border: 1px solid rgba(0, 0, 0, 0.5);
				color: white;
				text-align: center;
				line-height: 2em;
			}
			.front {
				transform:rotateX(-90deg) translateY(-0.5em) translateZ(0.5em);//为什么要translateZ(1em)。1em代表了什么？
			}
			.top {
				transform: rotateX(0deg) translateZ(1em);//注意rotate和translateZ的顺序。之后会提到。
			}
			.right {
				transform: rotateY(90deg) translateX(-0.5em) translateZ(0.5em);
			}
			.left {
				transform: rotateY(-90deg) translateX(0.5em) translateZ(0.5em);
			}
			.bottom {
				transform: rotateX(0deg)
			}

			.back {
				transform: rotateX(-90deg) translateY(-0.5em) translateZ(-0.5em);
			}
			.w2 {
				perspective-origin: 20% 20%;
				perspective: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="mainDesktop" class="main-desktop">
			<div style="top:100px;left:100px;position: relative;z-index: 1000;">
				<div class="filter-mix">

				</div>
			</div>
			<div class="text-magic" data-word="CSSTextMagic">

			</div>
			<div class="line-animation">
				<svg class="l1" width="200px" height="200px">
					<path d="M100,0L200 100L100 200L0 100Z"></path>
				</svg>
				<svg class="l2" width="200px" height="200px">
					<path d="M100,25L175,100L100,175L25,100Z"></path>
				</svg>
				<svg class="l3" width="200px" height="200px">
					<path d="M100,50L150,100L100,150L50,100Z"></path>
				</svg>
			</div>
		</div>
		<div class="wrapper w2" style="transform: rotate(0deg);">
			<div class="cube">
				
				<div class="side  front">
					1
				</div>
				
				<div class="side   back">
					6
				</div>
				<div class="side  right">
					4
				</div>
				<div class="side   left">
					3
				</div>
				<div class="side2  top">
					5
				</div>
				
				<div class="side2 bottom">
					2
				</div>
				
				
			</div>
		</div>
	</body>
</html>
